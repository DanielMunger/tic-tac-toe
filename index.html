<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div class="container">
      <h1>Tic-Tac-Toe</h1>
      <div class="game-board">
        <div class="row">
          <div class="col-md-4"><button type="button" class="btn btn-default btn-lg" value="1,1"></button></div>
          <div class="col-md-4"><button type="button" class="btn btn-default btn-lg" value="1,2"></button></div>
          <div class="col-md-4"><button type="button" class="btn btn-default btn-lg" value="1,3"></button></div>
        </div>
        <div class="row">
          <div class="col-md-4"><button type="button" class="btn btn-default btn-lg" value="2,1"></button></div>
          <div class="col-md-4"><button type="button" class="btn btn-default btn-lg" value="2,2"></button></div>
          <div class="col-md-4"><button type="button" class="btn btn-default btn-lg" value="2,3"></button></div>
        </div>
        <div class="row">
          <div class="col-md-4"><button type="button" class="btn btn-default btn-lg" value="3,1"></button></div>
          <div class="col-md-4"><button type="button" class="btn btn-default btn-lg" value="3,2"></button></div>
          <div class="col-md-4"><button type="button" class="btn btn-default btn-lg" value="3,3"></button></div>
        </div>
      </div>
      <div id="restart">
        <a href="index.html"><button type="button" href="index.html" id="new">New Game</button></a>
      </div>
    </div>
  </body>
</html>
